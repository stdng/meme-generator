<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="memegenerator.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>

    <div id="heading">
        <h1 id="headingChangeColor">Welcome to The Meme Generator</h1>
    </div>

    <form action="" id="body">

        <p class="bodies">
            <label for="topcomment" id="toplabel" class="idStyleChange">Text On Top: </label>
            <input type="text" name="topcomment" id="topcomment" placeholder="OPTIONAL: The feeling you get....">
        </p>

        <p class="bodies">
            <label for="images" class="idStyleChange">Image URL: </label>
            <input type="URL" placeholder="Enter in Image URL" id="imagesss" required>
        </p>

        <p class="bodies">
            <label for="bottomcomment" class="idStyleChange">Text On Bottom: </label>
            <input type="text" name="" id="bottomcomment" placeholder="OPTIONAL: when he eat's the last chocolate!">
        </p>

        <p class="bodies" class="idStyleChange">
            <input type="submit" id="submitbutton">
        </p>

    </form>

    <script src="memegenerator.js"></script>
</body>

</html>
